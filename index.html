    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Impact&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === IMMERSIVE / IDLE MODE === */
        body.immersive .content-layer,
        body.immersive .custom-player {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        body.immersive {
            cursor: none;
        }

        @media (hover: none) and (pointer: coarse) {
            body.immersive {
                cursor: auto;
            }
        }

        body.immersive #glCanvas {
            opacity: 1;
        }

        body.immersive #grainCanvas {
            opacity: 0.06;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            min-width: 320px;
        }

        body {
            min-height: 100vh;
            font-family: 'Bebas Neue', 'Impact', 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(255, 105, 255, 0.75), rgba(255, 200, 255, 0.65)),
                        url('IMG_7851.jpeg') center center / cover no-repeat scroll;
            position: relative;
            letter-spacing: 2px;
            overflow-x: hidden;
        }

        /* WebGL Canvas поверх фона с прозрачностью */
        #glCanvas, #grainCanvas {
            width: 130vw !important;
            height: 130vh !important;
            transform: translate(-5%, -5%);
        }

        #glCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.85;
            mix-blend-mode: lighten;
            pointer-events: none;
            filter: saturate(1.25) contrast(1.1);
        }

        #grainCanvas {
            position: fixed;
            inset: 0;
            z-index: 3;              /* выше glCanvas, ниже UI */
            pointer-events: none;
            mix-blend-mode: soft-light; /* можно soft-light */
            opacity: 0.0420;
        }
        .news-arrow, .play-pause, .news-close {
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Слой контента */
        .content-layer {
            position: relative;
            z-index: 2;
            padding: 0 0 140px;
        }

        /* Частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 105, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 5em;
            margin: 88px 0 66px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ff69ff,
                5px 5px 0 #000;
            animation: glow 3.14s infinite alternate;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ff69ff, 5px 5px 0 #000;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 40px #ffffff, 0 0 80px #ff69ff, 8px 8px 0 #000;
                transform: scale(1.05);
            }
        }

        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 105, 255, 0.4);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            -webkit-mask-image: radial-gradient(
                ellipse at center,
                rgba(0,0,0,1) 55%,
                rgba(0,0,0,0.85) 68%,
                rgba(0,0,0,0.55) 78%,
                rgba(0,0,0,0.25) 88%,
                rgba(0,0,0,0.0) 100%
            );
            mask-image: radial-gradient(
                ellipse at center,
                rgba(0,0,0,1) 55%,
                rgba(0,0,0,0.85) 68%,
                rgba(0,0,0,0.55) 78%,
                rgba(0,0,0,0.25) 88%,
                rgba(0,0,0,0.0) 100%
            );
        }
        .news-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(28px) saturate(1.25) contrast(1.1);
            z-index: 20;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .news-overlay.active {
            display: flex;
        }
        .news-overlay.active {
            opacity: 1;
        }
        .news-overlay {
            pointer-events: none;
        }
        .news-overlay.active {
            pointer-events: auto;
        }

        .news-carousel {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 70vh;
            overflow: hidden;
            transform: scale(0.82) translateY(180px);
            opacity: 0;
            transition:
                transform 1.6s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 1.4s cubic-bezier(0.22, 1, 0.36, 1);
            background: rgba(0,0,0,0.08);
            backdrop-filter: blur(36px) saturate(1.4);
            -webkit-backdrop-filter: blur(36px) saturate(1.4);
            border-radius: 1px;
        }

        .news-overlay.active .news-carousel {
            transform: scale(1.02) translateY(-6px);
            opacity: 1;
            filter: drop-shadow(0 40px 120px rgba(255,105,255,0.11));
        }
        .news-overlay.active .news-carousel {
            animation: settle 0.6s cubic-bezier(0.25, 1, 0.35, 1) forwards;
        }

        @keyframes settle {
            to {
                transform: scale(1) translateY(0);
            }
        }

        .news-slides {
            display: flex;
            height: 100%;
            transition: transform 0.9s cubic-bezier(0.25, 1, 0.35, 1);
        }

        .news-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            transition: filter 0.45s cubic-bezier(0.25, 1, 0.35, 1);
            filter: blur(0px) brightness(1);
        }

        .news-slides.moving .news-slide {
            filter: blur(1.6px) brightness(0.96);
        }

        .news-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            text-align: left;
            text-shadow: 0 4px 20px #000;
        }

        .slide-text h2 {
            font-size: 3em;
        }

        .slide-text p {
            font-size: 1em;
        }

        .news-arrow {
            position: absolute;
            top: 50%;
            --arrow-scale: 1;
            transform: translateY(-50%) scale(var(--arrow-scale));
            font-size: 3em;
            background: none;
            border: none;
            color: #ff69ff;
            cursor: pointer;
            text-shadow: 0 0 20px #ff69ff;
            opacity: 1;
            transition:
                opacity 0.4s ease,
                transform 0.25s cubic-bezier(0.25, 1, 0.35, 1),
                filter 0.25s ease;
        }

        .news-arrow:hover {
            --arrow-scale: 1.15;
            filter: brightness(1.3);
        }

        .news-arrow:active {
            --arrow-scale: 0.92;
            filter: brightness(0.8);
        }

        .news-arrow.disabled {
            opacity: 0;
            pointer-events: none;
        }

        .news-arrow.left { left: 20px; }
        .news-arrow.right { right: 20px; }

        .news-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2.5em;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .news {
            transition: transform 0.7s cubic-bezier(0.22, 1, 0.36, 1),
                        box-shadow 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .news:hover {
            transform: scale(1.03);
            box-shadow: 0 30px 80px rgba(255, 105, 255, 0.7);
        }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.314s ease;
            filter: brightness(0.8);
            filter: brightness(0.82) contrast(0.95) saturate(0.9);
            transition:
                transform 0.314s ease,
                filter 0.6s ease;
        }

        .news:hover .news-img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.92),
                rgba(0,0,0,0.55) 35%,
                rgba(0,0,0,0.15) 65%,
                rgba(0,0,0,0.0)
            );
            pointer-events: none;
        }

        .news-text {
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            z-index: 4;
            pointer-events: none;
        }

        .news-text h2 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 3.5em;
            margin: 0 0 15px;
            text-shadow: 0 0 20px #ff69ff, 0 6px 15px #000;
            letter-spacing: 3px;
        }

        .news-text p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.5em;
            margin: 8px 0;
            text-shadow: 0 3px 12px #000;
            line-height: 1.3;
            letter-spacing: 2px;
        }

        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(233px, 1fr));
            gap: 60px;
            max-width: 1000px;
            margin: 0 auto 120px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }


        .release:hover {
            transform: scale(1.05) translateY(-5px);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.4s ease;
            box-shadow: 0 9px 27px rgba(0, 0, 0, 0.3);
        }

        .release:hover img {
            transform: scale(1.08);
            filter: brightness(1.3) saturate(1.2);
            box-shadow:
                0 0 30px rgba(255, 105, 255, 0.6),
                0 0 60px rgba(255, 105, 255, 0.4),
                0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* === VINYL HOLE EFFECT === */
        .vinyl {
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            -webkit-mask-image: radial-gradient(circle, transparent 0 14%, black 15%);
            mask-image: radial-gradient(circle, transparent 0 14%, black 15%);
        }

        .vinyl img {
            animation: rotate 20s linear infinite paused;
            transition: all 0.4s ease;
        }

        .vinyl.playing img {
            animation-play-state: running;
            box-shadow:
                0 0 40px rgba(255, 105, 255, 0.8),
                0 0 80px rgba(255, 105, 255, 0.4);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid rgba(255, 105, 255, 0);
            box-shadow: 0 0 20px rgba(255, 105, 255, 0);
            transition: all 0.4s ease;
            pointer-events: none;
            z-index: 3;
        }

        .vinyl.playing::after {
            border: 2px solid rgba(255, 105, 255, 0.9);
            box-shadow:
                0 0 60px rgba(255, 105, 255, 0.9),
                inset 0 0 30px rgba(255, 105, 255, 0.4);
        }

        .release:hover .vinyl::after {
            border: 2px solid rgba(255, 105, 255, 0.8);
            box-shadow:
                0 0 40px rgba(255, 105, 255, 0.8),
                inset 0 0 20px rgba(255, 105, 255, 0.3);
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22%;
            height: 22%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;

            /* микро-текстура винила вокруг отверстия */
            background:
                repeating-radial-gradient(
                    circle,
                    rgba(255,255,255,0.15) 0px,
                    rgba(255,255,255,0.15) 1px,
                    rgba(0,0,0,0.15) 2px,
                    rgba(0,0,0,0.15) 3px
                );

            /* аккуратная световая кромка + глубина */
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.45),
                inset 0 0 8px rgba(0,0,0,0.6),
                0 0 2px rgba(255,255,255,0.4);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12%;
            height: 12%;
            border-radius: 50%;
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.35),
                inset 0 0 8px rgba(0,0,0,0.4),
                0 0 6px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }


        .release p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            margin: 30px 0 0;
            font-size: 0.88em;
            text-shadow: 0 3px 12px #000;
            transition: all 0.4s ease;
            letter-spacing: 1.5px;
        }

        .release:hover p {
            transform: scale(1.05);
            text-shadow: 0 0 15px #ff69ff;
        }

        .custom-player {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 63%;
            max-width: 920px;
            padding: 22px 34px;
            border-radius: 64px;
            display: flex;
            align-items: center;
            gap: 28px;
            z-index: 10;

            /* упрощённое стекло без backdrop-filter для стабильности в TG */
            background: linear-gradient(135deg, rgba(255,255,255,0.19) 0%, rgba(255,255,255,0.11) 100%);
            /* box-shadow для глубины */
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 0 2px rgba(255,105,255,0.2);
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.9s ease, box-shadow 0.6s ease;

            opacity: 0;
            pointer-events: none;
        }

        #playerEffect {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            pointer-events: none;
            z-index: 1; /* ниже контента плеера, выше фона */
        }

        .custom-player::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background:
                radial-gradient(
                    circle at 20% 20%,
                    rgba(255,105,255,0.25),
                    transparent 45%
                ),
                radial-gradient(
                    circle at 80% 80%,
                    rgba(120,180,255,0.18),
                    transparent 50%
                );
            opacity: 0.6;
            pointer-events: none;
        }

        .custom-player.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .track-cover {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 105, 255, 0.6);
            animation: rotate 20s linear infinite paused;
            -webkit-mask-image: radial-gradient(circle, transparent 0 18%, black 19%);
            mask-image: radial-gradient(circle, transparent 0 18%, black 19%);
        }

        .track-cover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18%;
            height: 18%;
            border-radius: 50%;
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.35),
                inset 0 0 8px rgba(0,0,0,0.6),
                0 0 6px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .track-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .track-title {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.3em;
            margin: 0;
            text-shadow: 0 2px 10px #ff69ff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 2px;
        }

        .track-artist {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.1em;
            opacity: 0.9;
            margin: 5px 0 0;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 400px;
        }

        .play-pause {
            width: 68px;
            height: 68px;
            background:
                radial-gradient(
                    circle at 30% 30%,
                    rgba(255,255,255,0.35),
                    rgba(255,105,255,0.45)
                );
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            box-shadow:
                0 0 30px rgba(255,105,255,0.8),
                inset 0 0 12px rgba(255,255,255,0.25);

            transition: all 0.3s ease;
        }

        .play-pause:hover {
            background: rgba(255, 105, 255, 0.7);
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 105, 255, 0.8);
        }

        .play-pause svg {
            width: 33px;
            height: 33px;
            fill: #fff;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            width: 260px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(
                90deg,
                #ff69ff,
                #b084ff,
                #6ecbff
            );
            border-radius: 4px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 105, 255, 0.8);
        }

        .time-left, .time-right {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9em;
            min-width: 33px;
        }

        .time-left { text-align: left; margin-right: 3px; }
        .time-right { text-align: right; margin-left: 3px; }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .news-text h2 { font-size: 2.6em; }
            .news-text p { font-size: 1.5em; }
            .release p { font-size: 1.1em; }

            .custom-player {
                flex-direction: column;
                padding: 33px;
                gap: 33px;
            }

            .track-info { text-align: center; }
            .track-title { font-size: 1.8em; }
            .track-artist { font-size: 1.1em; }

            .controls {
                width: 100%;
                flex-direction: column;
                gap: 15px;
            }

            .progress-wrapper {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .progress-container {
                flex: 1;
                margin: 0 15px;
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .releases {
                padding: 20px 10px;
                gap: 30px;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .release:hover {
                transform: scale(1.05);
            }

            .news {
                margin: 0 20px 80px;
            }
        }

        @media (max-width: 480px) {
            .custom-player {
                padding: 15px;
                gap: 15px;
                border-radius: 30px;
            }

            .track-cover {
                width: 66px;
                height: 66px;
            }

            .play-pause {
                width: 50px;
                height: 50px;
            }

            .track-title {
                font-size: 0.68em;
            }

            .progress-wrapper {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .progress-container {
                flex: 1;
                margin: 0 6px;
                width: 100%;
            }

            .time-left, .time-right {
                font-size: 0.95em;
                min-width: 11px;
            }
        }
    </style>

<body>

    <!-- WebGL Canvas поверх фона -->
    <canvas id="glCanvas"></canvas>

    <script>
        // === AUDIO SETUP ===
        const audio = document.getElementById('audioPlayer');
        const customPlayer = document.getElementById('customPlayer');
        const trackCover = document.getElementById('trackCover');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPause = document.getElementById('playPause');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const timeLeft = document.getElementById('timeLeft');
        const timeRight = document.getElementById('timeRight');
        const h1 = document.getElementById('mainTitle');

        let isPlaying = false;
        let hasStartedPlaying = false;

        // === TELEGRAM MINI APP SETUP ===
        const isTelegram = !!(window.Telegram && Telegram.WebApp);
        let tgUser = null;

        if (isTelegram) {
            const tg = Telegram.WebApp;

            // defer ready/expand until first interaction for iOS safety
            const tgInitOnce = () => {
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
                document.removeEventListener('pointerdown', tgInitOnce);
            };
            document.addEventListener('pointerdown', tgInitOnce, { once: true });

            tgUser = tg.initDataUnsafe?.user || null;

            // Theme sync (soft, non-destructive)
            if (tg.themeParams?.bg_color) {
                document.documentElement.style.backgroundColor = tg.themeParams.bg_color;
            }
        }

        // === PRELOAD AUDIO TRACKS ===
        const trackCache = {};
        const TRACKS_TO_PRELOAD = [
            'track1.mp3',
            'track2.mp3',
            'track3.mp3',
            'track4.mp3'
        ];

        function preloadTracks() {
            TRACKS_TO_PRELOAD.forEach(src => {
                fetch(src)
                    .then(r => r.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        trackCache[src] = url;
                    })
                    .catch(err => {
                        console.warn('Preload failed:', src, err);
                    });
            });
        }

        let idleTimer = null;
        let immersive = false;
        const IDLE_DELAY = isTelegram ? 12000 : 18000; // быстрее уходим в immersive в TG

        // Audio Context для анализа
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = isTelegram ? 128 : 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        let audioSource = null;

        
        
        function playTrack(src, title, artist, cover) {
            audio.src = trackCache[src] || src;

            if (!audioSource) {
                audioSource = audioContext.createMediaElementSource(audio);
                audioSource.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            if (!hasStartedPlaying) {
                audio.play().then(() => {
                    audioContext.resume();
                    isPlaying = true;
                    hasStartedPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                    customPlayer.classList.add('visible');
                    resetIdleTimer();
                }).catch(err => {
                    console.warn("Audio playback failed:", err);
                });
            } else {
                audio.play().then(() => {
                    audioContext.resume();
                    isPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                    customPlayer.classList.add('visible');
                    resetIdleTimer();
                }).catch(err => {
                    console.warn("Audio playback failed:", err);
                });
            }

            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown';
            trackCover.src = cover;

            document.querySelectorAll('.vinyl').forEach(v => {
                v.classList.remove('playing');
            });

            const activeRelease = document.querySelector(`.release[data-title="${title}"]`);
            if (activeRelease) {
                const vinyl = activeRelease.querySelector('.vinyl');
                if (vinyl) vinyl.classList.add('playing');
            }

            h1.textContent = 'HINTS MUSIC — ' + title;
            if (isTelegram && Telegram.WebApp?.HapticFeedback) {
                Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        playPause.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                trackCover.classList.remove('playing');
                document.querySelectorAll('.vinyl').forEach(v => {
                    v.classList.remove('playing');
                });
                updatePlayPause();
                customPlayer.classList.remove('visible');
                resetIdleTimer();
            } else {
                audio.play().catch(err => {
                    console.warn("Audio playback failed:", err);
                });
                audioContext.resume();
                isPlaying = true;
                trackCover.classList.add('playing');
                updatePlayPause();
                customPlayer.classList.add('visible');
                resetIdleTimer();
            }
        });

        function enterImmersive() {
            if (!isPlaying || immersive) return;
            immersive = true;
            document.body.classList.add('immersive');
        }

        function exitImmersive() {
            immersive = false;
            document.body.classList.remove('immersive');
            resetIdleTimer();
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            if (isPlaying) {
                idleTimer = setTimeout(enterImmersive, IDLE_DELAY);
            }
        }

        function updatePlayPause() {
            const svg = playPause.querySelector('svg');
            if (isPlaying) {
                svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                timeLeft.textContent = formatTime(audio.currentTime);
                timeRight.textContent = formatTime(audio.duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(1, x / rect.width));
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            if (hasStartedPlaying) {
                if (window.scrollY > lastScroll) {
                    customPlayer.style.transform = 'translateX(-50%) translateY(150px)';
                } else {
                    customPlayer.style.transform = 'translateX(-50%) translateY(0)';
                }
                lastScroll = window.scrollY;
            }
        });

        // === WEBGL SHADER BACKGROUND ===
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl', {
            antialias: false,
            preserveDrawingBuffer: false
        });

        if (!gl) {
            console.error('WebGL не поддерживается');
        }

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * 1.3 * dpr;   // растягиваем с запасом
            canvas.height = window.innerHeight * 1.3 * dpr;
            canvas.style.width = '120vw';
            canvas.style.height = '120vh';
            canvas.style.transform = 'translate(-5%, -5%)'; // смещаем, чтобы скрыть края
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            #define BLUR_SAMPLES 5
            uniform float u_time;
            uniform vec2 u_resolution;
            uniform float u_audio; // средняя громкость (0-1)

            // --- Аудио сглаживание и бас ---
            float audio = smoothstep(0.03, 0.6, u_audio);
            float bass = pow(audio, 1.1);

            vec3 pink = vec3(1.0, 0.41, 1.0);
            vec3 hotpink = vec3(1.0, 0.1, 0.8);
            vec3 magenta = vec3(1.0, 0.2, 0.9);
            vec3 purple = vec3(0.7, 0.1, 1.0);
            vec3 cyan = vec3(0.3, 1.0, 1.0);
            vec3 white = vec3(0.96, 0.93, 0.98);
            vec3 bassBlue = vec3(0.25, 0.05, 1.0);
            float antiWhiteBass = 1.0 - smoothstep(0.25, 0.75, bass);
            vec3 spectralWhite = vec3(0.85, 0.75, 0.95);

            // [1] Новый softNoise
            float hash(vec2 p){
                p = fract(p * vec2(123.34, 456.21));
                p += dot(p, p + 45.32);
                return fract(p.x * p.y);
            }

            float softNoise(vec2 p){
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f*f*(3.0-2.0*f);

                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));

                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y) * 0.9;
            }

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                vec2 p = uv * 2.0 - 1.0;
                p.x *= u_resolution.x / u_resolution.y;

                // --- микро-смещение системы координат (убивает физический центр)
                vec2 pseudoCenter = vec2(
                    softNoise(uv * 1.66 + u_time * 0.03),
                    softNoise(uv.yx * 1.3 - u_time * 0.027)
                ) - 0.5;

                p += pseudoCenter * 0.18;

                // [2] Фрактальный шум-дрейф
                float fn = 0.0;
                vec2 fp = p;
                for(int i=0;i<2;i++){
                    fn += softNoise(fp + u_time*0.04) * (0.6 / float(i+1));
                    fp = fp * 1.6 + 0.15;
                }
                p += fn * (0.14 + bass * 0.35);

                float n = softNoise(p * 3.0 + u_time * 0.2);
                p += vec2(
                    softNoise(p + u_time * 0.3),
                    softNoise(p.yx - u_time * 0.25)
                ) * 0.12 * (0.4 + u_audio);

                // --- Органическая асимметрия ---
                float t = u_time * 0.15;
                vec2 warp = vec2(
                    sin(p.y * 3.7 + t),
                    cos(p.x * 4.1 - t)
                );
                p += warp * (0.045 + bass * 0.18);

                // === Сильный бас-дисплейсмент ===
                float bassReact = u_audio * u_audio * 2.6;
                // [4] Новый жидкий displace (анти-радиальный)
                vec2 displace = vec2(
                    softNoise(p.yx * 2.2 + u_time * 0.5),
                    softNoise(p.xy * 2.0 - u_time * 0.4)
                ) * (0.28 + bassReact * 0.9);
                float angle = atan(p.y, p.x);
                displace += p * sin(angle * 6.0 + u_time * 1.5) * bassReact * 0.08;

                vec2 displacedUV = p + displace;
                float displacedDist = dot(abs(displacedUV), vec2(0.85, 1.15));
                displacedDist += softNoise(displacedUV * 3.5 + u_time * 0.3) * 0.25;

                // === Новый flowNoise вместо колец ===
                float flowNoise =
                    softNoise(displacedUV * 2.4 + u_time * 0.22) +
                    softNoise(displacedUV.yx * 1.7 - u_time * 0.18);

                float flowMask = smoothstep(-0.3, 0.7, flowNoise);

                // === Цветовая логика ===
                vec3 color =
                    mix(pink, hotpink, softNoise(displacedUV * 1.3 + u_time * 0.12));

                color = mix(color, magenta,
                    softNoise(displacedUV * 2.1 - u_time * 0.18) * 0.6);

                color = mix(color, cyan,
                    softNoise(displacedUV.yx * 1.6 + u_time * 0.15) * 0.4);

                // псевдо-блюр через цветовое растекание
                vec3 blurColor = mix(magenta, spectralWhite, 0.55);
                blurColor = mix(blurColor, cyan, 0.3 + bassReact * 0.6);

                // === Волны с локальной скоростью ===
                float sector = sin(u_time * 0.15);
                float localSpeed = mix(1.0, 1.8, sector * 0.5 + 0.5);

                float waves = sin(displacedDist * 7.0 * localSpeed - u_time * 2.1 + bassReact * 7.0);
                waves += cos(displacedDist * 11.0 * localSpeed + u_time * 1.4) * 0.6;
                waves = waves * 0.5 + 0.5;

                color = mix(color, magenta, flowMask * (0.6 + bassReact));
                color = mix(color, purple, waves * 0.6);

                float pulse = 0.85 + 0.25 * sin(u_time * 0.6 + displacedDist * 1.8);
                pulse += bassReact * 0.6;
                color *= pulse;

                // === Дополнительная аудио-реакция (пульс + цветовой сдвиг)
                float audioPulse = sin(u_time * 2.0 + displacedDist * 6.0) * 0.5 + 0.5;
                audioPulse *= bassReact * 1.5;

                color += hotpink * audioPulse * 0.6;
                color += cyan * audioPulse * 0.4;

                // === Финальный воздушный лифт ===
                color += vec3(0.08, 0.04, 0.08) * (0.6 + bassReact);
                color = mix(color, color * vec3(1.0, 0.85, 1.1), 1.0 - antiWhiteBass);
                vec3 bassChroma =
                    mix(magenta, cyan,
                        softNoise(displacedUV * 1.2 + u_time * 0.18));
                bassChroma = mix(bassChroma, purple, 0.5);
                color += mix(bassChroma, bassBlue, bassReact) * bassReact * 0.38;

                // --- Цветовой баланс в сторону красно‑розового спектра ---
                vec3 redBias = vec3(1.15, 0.75, 0.9);
                color *= redBias;

                // Мягкое подавление белого клиппинга
                float luminance = dot(color, vec3(0.299, 0.587, 0.114));
                color = mix(color, vec3(luminance), 0.08);
                float whiteKill = smoothstep(0.72, 0.98, luminance);
                color = mix(color, spectralWhite, whiteKill * 0.18);

                // Усиление цвета в idle / спокойных местах
                float idleBoost = smoothstep(0.0, 0.25, u_audio);
                color = mix(color * 0.95, color * 1.4, idleBoost);
                float bassColorLift = smoothstep(0.2, 0.9, bass);
                color = mix(color * 0.9, color * 1.35, bassColorLift * 0.6);

                // Лёгкая сатурация
                float avg = (color.r + color.g + color.b) / 3.0;
                color = mix(vec3(avg), color, 1.21);

                // 3. Добавляем медленный дрейф формы (жизнь в idle)
                float drift = sin(u_time * 0.25 + p.x * 2.0) * cos(u_time * 0.18 + p.y * 1.7);
                color *= 1.0 + drift * 0.08;

                // --- Медленный пространственный хаос (убирает циклы)
                float slowChaos =
                    sin(u_time * 0.04 + p.x * 0.8 + softNoise(p*2.1)) *
                    cos(u_time * 0.06 + p.y * 0.6 + softNoise(p.yx*1.7));
                color *= 1.0 + slowChaos * 0.06;

                float blur = 0.0;
                for(int i = 0; i < BLUR_SAMPLES; i++){
                    float fi = float(i) / float(BLUR_SAMPLES);
                    blur += sin(displacedDist * (6.0 + fi*4.0) - u_time * (1.0 + fi));
                }
                blur /= float(BLUR_SAMPLES);

                color = mix(color, color + blur * 0.08, 0.65);

                // [5] Псевдо-блюр по экрану (edge fade)
                float edgeFade = smoothstep(1.42, 0.31, dot(abs(p), vec2(1.0)));
                color = mix(color, color, edgeFade);

                // [6] Финальное подавление резких структур
                float structureKill = softNoise(p*6.0 + u_time)*0.08;
                color = mix(color, vec3((color.r+color.g+color.b)/3.0), structureKill);

                // --- Аудио-реактивный раствор и усиление ---
                float melt = smoothstep(0.25, 0.9, audio);
                color = mix(color, blurColor, melt * 0.12);
                color = mix(color, color * (0.9 + bass * 0.4), 0.6);

                // [5] Добить остаточный фокус (мягкая пространственная деструкция)
                vec2 antiFocus = vec2(
                    softNoise(p * 1.8 + u_time * 0.2),
                    softNoise(p * 2.1 - u_time * 0.25)
                );
                color = mix(color, blurColor, length(antiFocus) * 0.18);

                // --- микро-деконцентрация центра (аккуратно, поверх всего)
                vec2 centerDrift = vec2(
                    softNoise(p * 1.168 + u_time * 0.068),
                    softNoise(p * 1.314 - u_time * 0.045)
                );
                float deFocus = smoothstep(0.0, 0.55, length(centerDrift));
                color = mix(color, blurColor, deFocus * 0.06);

                // === Облака перед gl_FragColor ===
                float cloud =
                    softNoise(p * 1.168 + u_time * 0.088) *
                    softNoise(p.yx * 1.314 - u_time * 0.067);

                color = mix(color, blurColor, cloud * 0.25);

                // === EXTRA BEAUTY PASS (аккуратно) ===

                // Мягкая виньетка для глубины
                float vignette = smoothstep(1.24, 0.42, length(p));
                color *= mix(0.42, 1.68, vignette);

                // Цветовая дыхательная модуляция от баса
                float chromaBreath = sin(u_time * 0.8 + displacedDist * 3.0) * 0.42 + 0.67;
                chromaBreath *= bass * 0.3;
                color += vec3(0.12, 0.005, 0.42) * chromaBreath;

                // Субтильный hue-drift без HSV (без резких скачков)
                color.rg += vec2(
                    softNoise(p * 0.9 + u_time * 0.07),
                    softNoise(p.yx * 1.1 - u_time * 0.05)
                ) * 0.035 * (0.4 + bass);

                // Лёгкий glow lift на пиках
                float glow = smoothstep(0.45, 0.85, bass);
                color = mix(color, color * 1.1, glow * 0.3);

                color = pow(color, vec3(0.92));
                color = clamp(color, 0.0, 1.0);
                color /= (1.0 + bass * 0.66);
                gl_FragColor = vec4(color * 1.13, 0.96);
            }
        `;


        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1,
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const timeLocation = gl.getUniformLocation(program, 'u_time');
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const audioLocation = gl.getUniformLocation(program, 'u_audio');

        let startTime = Date.now();
        let smoothAudio = 0.01;

        function render() {
            analyser.getByteFrequencyData(dataArray);
            const rawAudio = Math.min(
                1.0,
                (dataArray.reduce((a, b) => a + b) / bufferLength / 255.0) * (isTelegram ? 1.0 : 1.25)
            );

            // Экспоненциальное сглаживание (инерция)
            const rise = 0.15;  // скорость реакции на удар
            const fall = 0.01;  // скорость затухания

            const delta = rawAudio - smoothAudio;
            smoothAudio += delta * (delta > 0.0 ? rise : fall);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, (Date.now() - startTime) / 1000.0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(audioLocation, smoothAudio);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }
        render();
        // Preload audio on first user interaction or page load
        window.addEventListener('load', preloadTracks, { once: true });

        // === GRAIN POST-PROCESS LAYER ===
        const grainCanvas = document.getElementById('grainCanvas');
        const ggl = grainCanvas.getContext('webgl');


        function resizeGrain() {
            const dpr = window.devicePixelRatio || 1;
            grainCanvas.width = window.innerWidth * 1.3 * dpr;
            grainCanvas.height = window.innerHeight * 1.3 * dpr;
            grainCanvas.style.width = '120vw';
            grainCanvas.style.height = '120vh';
            grainCanvas.style.transform = 'translate(-5%, -5%)';
            ggl.viewport(0, 0, grainCanvas.width, grainCanvas.height);
        }
        resizeGrain();
        addEventListener('resize', resizeGrain);

        // --- Shaders ---
        const grainVS = `
            attribute vec2 p;
            void main() {
                gl_Position = vec4(p,0.,1.);
            }
            `;

        const grainFS = `
            precision mediump float;
            uniform vec2 r;
            uniform float t;

            float rand(vec2 c){
                return fract(sin(dot(c,vec2(12.9898,78.233))) * 43758.5453);
            }

            void main(){
                vec2 uv = gl_FragCoord.xy / r;

                float n = rand(uv * r + t * 60.0);
                float scan = sin(uv.y * r.y * 1.5);

                float grain = n * 0.6 + scan * 0.15;
                gl_FragColor = vec4(vec3(grain), 1.0);
            }
            `;

        function gshader(type, src){
            const s = ggl.createShader(type);
            ggl.shaderSource(s, src);
            ggl.compileShader(s);
            return s;
        }

        const gp = ggl.createProgram();
        ggl.attachShader(gp, gshader(ggl.VERTEX_SHADER, grainVS));
        ggl.attachShader(gp, gshader(ggl.FRAGMENT_SHADER, grainFS));
        ggl.linkProgram(gp);

        const gbuf = ggl.createBuffer();
        ggl.bindBuffer(ggl.ARRAY_BUFFER, gbuf);
        ggl.bufferData(
            ggl.ARRAY_BUFFER,
            new Float32Array([-1,-1, 1,-1, -1,1, 1,1]),
            ggl.STATIC_DRAW
        );

        const locP = ggl.getAttribLocation(gp, 'p');
        const locT = ggl.getUniformLocation(gp, 't');
        const locR = ggl.getUniformLocation(gp, 'r');

        // --- Grain render loop ---
        function renderGrain(){
            ggl.clear(ggl.COLOR_BUFFER_BIT);
            ggl.useProgram(gp);

            ggl.enableVertexAttribArray(locP);
            ggl.bindBuffer(ggl.ARRAY_BUFFER, gbuf);
            ggl.vertexAttribPointer(locP, 2, ggl.FLOAT, false, 0, 0);

            ggl.uniform1f(locT, performance.now() * 0.001);
            ggl.uniform2f(locR, grainCanvas.width, grainCanvas.height);

            ggl.drawArrays(ggl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(renderGrain);
        }
        renderGrain();

        // === PARTICLES (POOLED) ===
        const particles = [];
        const MAX_PARTICLES = 50;
        const particlesContainer = document.getElementById('particles');

        function createParticle() {
            let particle = particles.find(p => !p.active);
            if (!particle && particles.length < MAX_PARTICLES) {
                const el = document.createElement('div');
                el.className = 'particle';
                particlesContainer.appendChild(el);
                particle = { el, active: true };
                particles.push(particle);
            }
            if (particle) {
                particle.active = true;
                particle.el.style.left = Math.random() * 100 + '%';
                particle.el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.el.style.animationDelay = Math.random() * 2 + 's';
                particle.el.style.display = 'block';
                setTimeout(() => {
                    particle.active = false;
                    particle.el.style.display = 'none';
                }, 5000);
            }
        }

        setInterval(() => {
            if (isPlaying) {
                createParticle();
            }
        }, 200);

        // === IMMERSIVE / IDLE MODE LISTENERS ===
        ['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(evt => {
            window.addEventListener(evt, () => {
                if (immersive) {
                    exitImmersive();
                } else {
                    resetIdleTimer();
                }
            }, { passive: true });
        });

        // === LAZY IMAGE LOADING WITH INTERSECTION OBSERVER ===
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries, obs) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (entry.target.dataset && entry.target.dataset.src) {
                                entry.target.src = entry.target.dataset.src;
                            }
                            obs.unobserve(entry.target);
                        }
                    });
                });
                lazyImages.forEach(img => observer.observe(img));
            } else {
                // Fallback: just set src
                lazyImages.forEach(img => {
                    if (img.dataset && img.dataset.src) {
                        img.src = img.dataset.src;
                    }
                });
            }
        });

    </script>

            requestAnimationFrame(renderEffect);
        }
        renderEffect();
    })();

    <script>
    // === NEWS OVERLAY CAROUSEL ===
    const newsBlock = document.getElementById('newsBlock');
    const newsOverlay = document.getElementById('newsOverlay');
    const slides = document.getElementById('newsSlides');
    const prev = document.getElementById('newsPrev');
    const next = document.getElementById('newsNext');
    const closeBtn = document.getElementById('newsClose');

    let slideIndex = 0;

    function updateSlides() {
        slides.classList.add('moving');
        slides.style.transform = `translateX(-${slideIndex * 100}%)`;

        clearTimeout(slides._t);
        slides._t = setTimeout(() => {
            slides.classList.remove('moving');
        }, 420);
        updateArrows();
    }

    function updateArrows() {
        if (slideIndex <= 0) {
            prev.classList.add('disabled');
        } else {
            prev.classList.remove('disabled');
        }

        if (slideIndex >= slides.children.length - 1) {
            next.classList.add('disabled');
        } else {
            next.classList.remove('disabled');
        }
    }

    newsBlock.addEventListener('click', () => {
        newsOverlay.classList.add('active');
        slideIndex = 0;
        updateSlides();
        updateArrows();
    });

    closeBtn.addEventListener('click', () => {
        newsOverlay.classList.remove('active');
    });

    newsOverlay.addEventListener('click', (e) => {
        if (e.target === newsOverlay) {
            newsOverlay.classList.remove('active');
        }
    });


    prev.addEventListener('click', () => {
        slideIndex = Math.max(0, slideIndex - 1);
        updateSlides();
    });

    next.addEventListener('click', () => {
        slideIndex = Math.min(slides.children.length - 1, slideIndex + 1);
        updateSlides();
    });
    </script>

    <script>
    // === TELEGRAM WEB APP TRACKING SYSTEM ===
    (function() {
        if (!isTelegram || !tgUser) return;

        const BOT_API_URL = 'https://hints.ellijabooking.workers.dev/';
        const userId = tgUser.id;

        const listenStats = {
            totalPlays: 0,
            tracksPlayed: {},
            sessionStart: Date.now()
        };

        // Буфер событий, на случай оффлайна
        const eventQueue = [];
        let sending = false;

        async function sendEventToBot(eventType, data) {
            const payload = {
                userId,
                userName: tgUser.first_name || 'User',
                eventType,
                data,
                timestamp: Date.now()
            };
            eventQueue.push(payload);
            processQueue();
        }

        async function processQueue() {
            if (sending || !eventQueue.length) return;
            sending = true;

            while (eventQueue.length) {
                const evt = eventQueue[0];
                try {
                    if (!navigator.onLine) throw 'Offline';
                    await fetch(`${BOT_API_URL}/track`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(evt)
                    });
                    eventQueue.shift();
                } catch (err) {
                    console.warn('Tracking deferred:', err);
                    break; // попробуем позже
                }
            }
            sending = false;
        }

        // Переопределяем playTrack
        const originalPlayTrack = window.playTrack;
        window.playTrack = function(src, title, artist, cover) {
            originalPlayTrack(src, title, artist, cover);

            listenStats.totalPlays++;
            if (!listenStats.tracksPlayed[title]) listenStats.tracksPlayed[title] = 0;
            listenStats.tracksPlayed[title]++;

            const sessionTime = Math.floor((Date.now() - listenStats.sessionStart) / 1000);

            sendEventToBot('track_play', {
                track: title,
                artist,
                playCount: listenStats.tracksPlayed[title],
                totalPlays: listenStats.totalPlays,
                sessionTime: sessionTime
            });

            checkAchievements(title);
        };

        function checkAchievements(trackTitle) {
            const achievements = {
                'first_listen': listenStats.totalPlays === 1,
                'music_lover': listenStats.totalPlays === 10,
                'dedicated_fan': listenStats.totalPlays === 50,
                'nazareth_fan': trackTitle === 'Nazareth' && listenStats.tracksPlayed['Nazareth'] === 5,
                'full_album': Object.keys(listenStats.tracksPlayed).length === 4
            };

            for (const [name, unlocked] of Object.entries(achievements)) {
                if (unlocked) {
                    sendEventToBot('achievement', { achievement: name, stats: listenStats });
                }
            }
        }

        // Таймер обновления сессии каждые 30 секунд (по 10 сек интервалу)
        let updateCounter = 0;
        setInterval(() => {
            updateCounter++;
            const sessionTime = Math.floor((Date.now() - listenStats.sessionStart) / 1000);
            
            // Отправляем каждые 30 секунд
            if (updateCounter >= 3) {
                sendEventToBot('session_update', { 
                    sessionTime, 
                    stats: listenStats 
                });
                updateCounter = 0;
            }
        }, 10000);

        window.addEventListener('beforeunload', () => {
            const sessionTime = Math.floor((Date.now() - listenStats.sessionStart) / 1000);
            sendEventToBot('session_end', { sessionTime, stats: listenStats });
        });

        sendEventToBot('session_start', {
            userAgent: navigator.userAgent,
            language: navigator.language
        });

        console.log('🎵 HINTS Tracking initialized for user:', userId);
    })();
    </script>
