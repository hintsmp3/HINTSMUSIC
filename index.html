<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINTS MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Impact&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0 0 140px;
            min-height: 100vh;
            font-family: 'Bebas Neue', 'Impact', 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(255, 105, 255, 0.75), rgba(255, 200, 255, 0.65)),
                        url('IMG_7851.jpeg') center center / cover no-repeat fixed;
            position: relative;
            letter-spacing: 2px;
        }

        h1 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 6em;
            margin: 80px 0 60px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ff69ff,
                5px 5px 0 #000;
            animation: glow 3s infinite alternate;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffffff, 0 0 40px #ff69ff, 5px 5px 0 #000; }
            to { text-shadow: 0 0 40px #ffffff, 0 0 80px #ff69ff, 8px 8px 0 #000; }
        }

        /* Новости */
        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .news:hover {
            transform: scale(1.03);
        }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .news:hover .news-img {
            transform: scale(1.1);
        }

        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            pointer-events: none;
        }

        .news-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 4;
            pointer-events: none;
        }

        .news-text h2 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 4.5em;
            margin: 0 0 15px;
            text-shadow: 0 0 20px #000, 0 6px 15px #000;
            letter-spacing: 3px;
        }

        .news-text p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.5em;
            margin: 8px 0;
            text-shadow: 0 3px 12px #000;
            line-height: 1.3;
            letter-spacing: 2px;
        }

        /* Релизы */
        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 70px;
            max-width: 1300px;
            margin: 0 auto 140px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .release:hover {
            transform: scale(1.2) translateY(-15px) rotate(6deg);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #dddddd;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .release:hover img {
            border-color: #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .release p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            margin: 30px 0 0;
            font-size: 2.2em;
            text-shadow: 0 3px 12px #000;
            transition: all 0.4s ease;
            letter-spacing: 1.5px;
        }

        .release:hover p {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff;
        }

        /* Кастомный плеер — улучшенный */
        .custom-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 20px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.8s ease;
            opacity: 0;
        }

        .custom-player.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .track-cover {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 40px rgba(255, 105, 255, 0.6);
            animation: rotate 20s linear infinite paused;
        }

        .track-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .track-title {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 2px 10px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 2px;
        }

        .track-artist {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.4em;
            opacity: 0.9;
            margin: 5px 0 0;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 400px;
        }

        .play-pause {
            width: 70px;
            height: 70px;
            background: rgba(255, 105, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-pause:hover {
            background: rgba(255, 105, 255, 0.6);
            transform: scale(1.15);
        }

        .play-pause svg {
            width: 35px;
            height: 35px;
            fill: #fff;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69ff, #ffccff);
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .time-left {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            min-width: 70px;
            text-align: left;
            margin-right: 15px;
        }

        .time-right {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            min-width: 70px;
            text-align: right;
            margin-left: 15px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 { font-size: 4em; }
            .news-text h2 { font-size: 3em; }
            .news-text p { font-size: 1.8em; }
            .release p { font-size: 1.8em; }

            .custom-player {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .track-info {
                text-align: center;
            }

            .track-title { font-size: 2em; }
            .track-artist { font-size: 1.3em; }

            .controls {
                width: 100%;
                flex-direction: column;
                gap: 15px;
            }

            .progress-wrapper {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .time-left, .time-right {
                font-size: 1.2em;
                min-width: 60px;
            }

            .progress-container {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <h1>HINTS MUSIC</h1>

    <div class="news" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
        <img src="IMG_7561.jpeg" alt="News image" class="news-img">
        <div class="news-text">
            <h2>Event</h2>
            <p>12.20.2025<br>HINTS</p>
            <p>New era soon</p>
        </div>
    </div>

    <div class="releases">
        <div class="release" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
            <img src="IMG_7852.jpeg" alt="Nazareth">
            <p>Slut Online, lindtayl0r - Nazareth</p>
        </div>

        <div class="release" onclick="playTrack('track2.mp3', 'Sex & Limbo', 'Slut Online, lindtayl0r', 'IMG_7855.jpeg')">
            <img src="IMG_7855.jpeg" alt="Sex & Limbo">
            <p>Slut Online, lindtayl0r - Sex & Limbo</p>
        </div>

        <div class="release" onclick="playTrack('track3.mp3', 'SPACEDUST', 'Unknown', 'IMG_7856.jpeg')">
            <img src="IMG_7856.jpeg" alt="SPACEDUST">
            <p>SPACEDUST</p>
        </div>

        <div class="release" onclick="playTrack('track4.mp3', 'Interstellar', 'XSDC', 'IMG_7857.jpeg')">
            <img src="IMG_7857.jpeg" alt="Interstellar">
            <p>XSDC - Interstellar</p>
        </div>
    </div>

    <!-- Кастомный плеер — улучшенный layout -->
    <div class="custom-player" id="customPlayer">
        <img src="IMG_7851.jpeg" alt="Cover" class="track-cover" id="trackCover">

        <div class="track-info">
            <h3 class="track-title" id="trackTitle">HINTS MUSIC</h3>
            <p class="track-artist" id="trackArtist">Intro</p>
        </div>

        <div class="controls">
            <div class="play-pause" id="playPause">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>

            <div class="progress-wrapper">
                <div class="time-left" id="timeLeft">0:00</div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-right" id="timeRight">0:00</div>
            </div>
        </div>
    </div>

    <!-- Скрытый аудио -->
    <audio id="audioPlayer" loop></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const customPlayer = document.getElementById('customPlayer');
        const trackCover = document.getElementById('trackCover');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPause = document.getElementById('playPause');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const timeLeft = document.getElementById('timeLeft');
        const timeRight = document.getElementById('timeRight');
        const h1 = document.querySelector('h1');

        let isPlaying = false;
        let hasStartedPlaying = false;

        function playTrack(src, title, artist, cover) {
            audio.src = src;

            if (!hasStartedPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    hasStartedPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                    customPlayer.classList.add('visible');
                });
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                });
            }

            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown';
            trackCover.src = cover;
            h1.textContent = 'HINTS MUSIC — ' + title;
        }

        playPause.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                trackCover.classList.remove('playing');
            } else {
                audio.play();
                isPlaying = true;
                trackCover.classList.add('playing');
            }
            updatePlayPause();
        });

        function updatePlayPause() {
            const svg = playPause.querySelector('svg');
            if (isPlaying) {
                svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';

                timeLeft.textContent = formatTime(audio.currentTime);
                timeRight.textContent = formatTime(audio.duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(1, x / rect.width));
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            if (hasStartedPlaying) {
                if (window.scrollY > lastScroll) {
                    customPlayer.style.transform = 'translateX(-50%) translateY(150px)';
                } else {
                    customPlayer.style.transform = 'translateX(-50%) translateY(0)';
                }
                lastScroll = window.scrollY;
            }
        });
    </script>

</body>
</html>
