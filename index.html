<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINTS MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Impact&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Bebas Neue', 'Impact', 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(255, 105, 255, 0.75), rgba(255, 200, 255, 0.65)),
                        url('IMG_7851.jpeg') center center / cover no-repeat scroll;
            position: relative;
            letter-spacing: 2px;
            overflow-x: hidden;
        }

        /* WebGL Canvas поверх фона с прозрачностью */
        #glCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        #grainCanvas {
            position: fixed;
            inset: 0;
            z-index: 3;              /* выше glCanvas, ниже UI */
            pointer-events: none;
            mix-blend-mode: soft-light; /* можно soft-light */
            opacity: 0.11;
        }

        /* Слой контента */
        .content-layer {
            position: relative;
            z-index: 2;
            padding: 0 0 140px;
        }

        /* Частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 105, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 6em;
            margin: 80px 0 60px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ff69ff,
                5px 5px 0 #000;
            animation: glow 3s infinite alternate;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ff69ff, 5px 5px 0 #000;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 40px #ffffff, 0 0 80px #ff69ff, 8px 8px 0 #000;
                transform: scale(1.05);
            }
        }

        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 105, 255, 0.4);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .news:hover {
            transform: scale(1.03);
            box-shadow: 0 30px 80px rgba(255, 105, 255, 0.7);
        }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
            filter: brightness(0.8);
        }

        .news:hover .news-img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            pointer-events: none;
        }

        .news-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 4;
            pointer-events: none;
        }

        .news-text h2 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 4.5em;
            margin: 0 0 15px;
            text-shadow: 0 0 20px #ff69ff, 0 6px 15px #000;
            letter-spacing: 3px;
        }

        .news-text p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.5em;
            margin: 8px 0;
            text-shadow: 0 3px 12px #000;
            line-height: 1.3;
            letter-spacing: 2px;
        }

        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(233px, 1fr));
            gap: 60px;
            max-width: 1000px;
            margin: 0 auto 120px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .release::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 105, 255, 0.3), transparent);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .release:hover::before {
            opacity: 1;
        }

        .release:hover {
            transform: scale(1.15) translateY(-15px) rotate(3deg);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            transition: all 0.5s ease;
            box-shadow: 0 9px 27px rgba(0, 0, 0, 0.3);
        }

        /* === VINYL HOLE EFFECT === */
        .vinyl {
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            -webkit-mask-image: radial-gradient(circle, transparent 0 14%, black 15%);
            mask-image: radial-gradient(circle, transparent 0 14%, black 15%);
        }

        .vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 22%;
            height: 22%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;

            /* микро-текстура винила вокруг отверстия */
            background:
                repeating-radial-gradient(
                    circle,
                    rgba(255,255,255,0.15) 0px,
                    rgba(255,255,255,0.15) 1px,
                    rgba(0,0,0,0.15) 2px,
                    rgba(0,0,0,0.15) 3px
                );

            /* аккуратная световая кромка + глубина */
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.45),
                inset 0 0 8px rgba(0,0,0,0.6),
                0 0 2px rgba(255,255,255,0.4);
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12%;
            height: 12%;
            border-radius: 50%;
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.35),
                inset 0 0 8px rgba(0,0,0,0.4),
                0 0 6px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
        }

        .release:hover img {
            border-color: #ff69ff;
            box-shadow: 0 0 50px rgba(255, 105, 255, 0.6);
            filter: brightness(1.2);
        }

        .release p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            margin: 30px 0 0;
            font-size: 2.2em;
            text-shadow: 0 3px 12px #000;
            transition: all 0.4s ease;
            letter-spacing: 1.5px;
        }

        .release:hover p {
            transform: scale(1.1);
            text-shadow: 0 0 20px #ff69ff;
        }

        .custom-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(20px);
            border-radius: 55px;
            padding: 20px 30px;
            box-shadow: 0 20px 50px rgba(255, 105, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.8s ease;
            opacity: 0;
        }

        .custom-player.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .track-cover {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 105, 255, 0.6);
            animation: rotate 20s linear infinite paused;
            -webkit-mask-image: radial-gradient(circle, transparent 0 18%, black 19%);
            mask-image: radial-gradient(circle, transparent 0 18%, black 19%);
        }

        .track-cover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18%;
            height: 18%;
            border-radius: 50%;
            box-shadow:
                inset 0 0 0 1px rgba(255,255,255,0.35),
                inset 0 0 8px rgba(0,0,0,0.6),
                0 0 6px rgba(0,0,0,0.4);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .track-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .track-title {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 2px 10px #ff69ff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 2px;
        }

        .track-artist {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.4em;
            opacity: 0.9;
            margin: 5px 0 0;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 400px;
        }

        .play-pause {
            width: 70px;
            height: 70px;
            background: rgba(255, 105, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-pause:hover {
            background: rgba(255, 105, 255, 0.7);
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 105, 255, 0.8);
        }

        .play-pause svg {
            width: 35px;
            height: 35px;
            fill: #fff;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69ff, #ffccff);
            border-radius: 4px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 105, 255, 0.8);
        }

        .time-left, .time-right {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            min-width: 70px;
        }

        .time-left { text-align: left; margin-right: 15px; }
        .time-right { text-align: right; margin-left: 15px; }

        @media (max-width: 768px) {
            h1 { font-size: 4em; }
            .news-text h2 { font-size: 3em; }
            .news-text p { font-size: 1.8em; }
            .release p { font-size: 1.8em; }

            .custom-player {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .track-info { text-align: center; }
            .track-title { font-size: 2em; }
            .track-artist { font-size: 1.3em; }

            .controls {
                width: 100%;
                flex-direction: column;
                gap: 15px;
            }

            .progress-wrapper {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .time-left, .time-right {
                font-size: 1.2em;
                min-width: 60px;
            }

            .progress-container {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <!-- WebGL Canvas поверх фона -->
    <canvas id="glCanvas"></canvas>
    <canvas id="grainCanvas"></canvas>

    <!-- Частицы -->
    <div class="particles" id="particles"></div>

    <div class="content-layer">
        <h1 id="mainTitle">HINTS MUSIC</h1>

        <div class="news" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">

        <div class="releases">

                <div class="vinyl">
                    <img src="IMG_7856.jpeg" alt="SPACEDUST">
                </div>
                <p>SPACEDUST</p>
            </div>

            <div class="release" onclick="playTrack('track4.mp3', 'Interstellar', 'XSDC', 'IMG_7857.jpeg')">

        <div class="custom-player" id="customPlayer">
            <img src="IMG_7851.jpeg" alt="Cover" class="track-cover" id="trackCover">

            <div class="track-info">
                <h3 class="track-title" id="trackTitle">HINTS MUSIC</h3>
                <p class="track-artist" id="trackArtist">Intro</p>

            <div class="controls">
                <div class="play-pause" id="playPause">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>

                    <div class="time-left" id="timeLeft">0:00</div>
                    <div class="progress-container" id="progressContainer">

                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" loop></audio>

    <script>
        // === AUDIO SETUP ===
        const audio = document.getElementById('audioPlayer');
        const customPlayer = document.getElementById('customPlayer');
        const trackCover = document.getElementById('trackCover');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPause = document.getElementById('playPause');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const timeLeft = document.getElementById('timeLeft');
        const timeRight = document.getElementById('timeRight');
        const h1 = document.getElementById('mainTitle');

        let isPlaying = false;
        let hasStartedPlaying = false;

        // Audio Context для анализа
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        let audioSource = null;

        function playTrack(src, title, artist, cover) {
            audio.src = src;

            if (!audioSource) {
                audioSource = audioContext.createMediaElementSource(audio);
                audioSource.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            if (!hasStartedPlaying) {
                audio.play().then(() => {
                    audioContext.resume();
                    isPlaying = true;
                    hasStartedPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                    customPlayer.classList.add('visible');
                });
            } else {
                audio.play().then(() => {
                    audioContext.resume();
                    isPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                });
            }

            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown';
            trackCover.src = cover;
            h1.textContent = 'HINTS MUSIC — ' + title;
        }

        playPause.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                trackCover.classList.remove('playing');
            } else {
                audio.play();
                audioContext.resume();
                isPlaying = true;
                trackCover.classList.add('playing');
            }
            updatePlayPause();
        });

        function updatePlayPause() {
            const svg = playPause.querySelector('svg');
            if (isPlaying) {
                svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                timeLeft.textContent = formatTime(audio.currentTime);
                timeRight.textContent = formatTime(audio.duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = Math.max(0, Math.min(1, x / rect.width));
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            if (hasStartedPlaying) {
                if (window.scrollY > lastScroll) {
                    customPlayer.style.transform = 'translateX(-50%) translateY(150px)';
                } else {
                    customPlayer.style.transform = 'translateX(-50%) translateY(0)';
                }
                lastScroll = window.scrollY;
            }
        });

        // === WEBGL SHADER BACKGROUND ===
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            console.error('WebGL не поддерживается');
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const vertexShaderSource = `
            attribute vec2 a_position;
            void main() {
                gl_Position = vec4(a_position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            uniform float u_time;
            uniform vec2 u_resolution;
            uniform float u_audio; // средняя громкость (0-1)

            vec3 pink = vec3(1.0, 0.41, 1.0);
            vec3 hotpink = vec3(1.0, 0.1, 0.8);
            vec3 magenta = vec3(1.0, 0.2, 0.9);
            vec3 purple = vec3(0.7, 0.1, 1.0);
            vec3 cyan = vec3(0.3, 1.0, 1.0);
            vec3 white = vec3(1.0);

            void main() {
                vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                vec2 centered = uv * 2.0 - 1.0;
                centered.x *= u_resolution.x / u_resolution.y;

                float dist = length(centered);
                float angle = atan(centered.y, centered.x);

                // === Сильный бас-дисплейсмент ===
                float bassReact = u_audio * u_audio * 2.1;
                vec2 displace = centered * sin(dist * 10.0 - u_time * 3.1 + bassReact * 10.0) * bassReact * 0.11;
                displace += centered * sin(angle * 6.0 + u_time * 1.5) * bassReact * 0.08;

                vec2 displacedUV = centered + displace;
                float displacedDist = length(displacedUV);
                float displacedAngle = atan(displacedUV.y, displacedUV.x);

                // === Кольцевые волны ===
                float rings = sin(displacedDist * 11.1 - u_time * 4.2 + bassReact * 20.0) * 0.5 + 0.3;
                rings += sin(displacedDist * 25.0 + u_time * 2.5) * 0.3;
                rings = pow(rings, 2.0);
                // === Мягкая интерференция для глубины ===
                float softRings = sin(displacedDist * 6.0 - u_time * 1.6) * 0.5 + 0.5;
                softRings *= smoothstep(0.9, 0.2, displacedDist);

                // === Вортекс ===
                float twist = displacedAngle + u_time * 0.42 + bassReact * 3.1;
                vec3 color = mix(pink, hotpink, sin(twist * 2.0) * 0.5 + 0.5);
                color = mix(color, magenta, softRings * 0.35);
                color = mix(color, cyan, sin(twist * 3.0 + 1.0) * 0.5 + 0.5);

                // === Центровой glow ===
                float centerGlow = pow(1.0 - displacedDist, 3.0) * (1.0 + bassReact * 3.0);

                // === Волны ===
                float waves = sin(displacedDist * 8.0 - u_time * 2.5 + bassReact * 8.0);
                waves += cos(displacedDist * 12.0 + u_time * 1.8) * 0.6;
                waves = waves * 0.5 + 0.5;

                color = mix(color, magenta, rings * (0.6 + bassReact));
                color = mix(color, white, centerGlow * 0.7);
                color = mix(color, purple, waves * 0.6);

                float pulse = 0.85 + 0.25 * sin(u_time * 0.6 + displacedDist * 1.8);
                pulse += bassReact * 0.6;
                color *= pulse;

                color += vec3(1.0, 0.5, 1.0) * rings * bassReact * 2.0;
                color += white * centerGlow * bassReact * 1.5;

                // === Финальный воздушный лифт ===
                color += vec3(0.08, 0.04, 0.08) * (0.6 + bassReact);

                color = clamp(color, 0.0, 1.0);
                gl_FragColor = vec4(color, 1.0);
            }
        `;


        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1,
        ]);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'a_position');
        const timeLocation = gl.getUniformLocation(program, 'u_time');
        const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
        const audioLocation = gl.getUniformLocation(program, 'u_audio');

        let startTime = Date.now();
        let smoothAudio = 0.01;

        function render() {
            analyser.getByteFrequencyData(dataArray);
            const rawAudio = dataArray.reduce((a, b) => a + b) / bufferLength / 255.0;

            // Экспоненциальное сглаживание (инерция)
            const rise = 0.15;  // скорость реакции на удар
            const fall = 0.01;  // скорость затухания

            const delta = rawAudio - smoothAudio;
            smoothAudio += delta * (delta > 0.0 ? rise : fall);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform1f(timeLocation, (Date.now() - startTime) / 1000.0);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(audioLocation, smoothAudio);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }
        render();

        // === GRAIN POST-PROCESS LAYER ===
        const grainCanvas = document.getElementById('grainCanvas');
        const ggl = grainCanvas.getContext('webgl');

        function resizeGrain() {
            grainCanvas.width = innerWidth;
            grainCanvas.height = innerHeight;
            ggl.viewport(0, 0, grainCanvas.width, grainCanvas.height);
        }
        resizeGrain();
        addEventListener('resize', resizeGrain);

        // --- Shaders ---
        const grainVS = `
attribute vec2 p;
void main() {
    gl_Position = vec4(p,0.,1.);
}
`;

        const grainFS = `
precision mediump float;
uniform vec2 r;
uniform float t;

float rand(vec2 c){
    return fract(sin(dot(c,vec2(12.9898,78.233))) * 43758.5453);
}

void main(){
    vec2 uv = gl_FragCoord.xy / r;

    float n = rand(uv * r + t * 60.0);
    float scan = sin(uv.y * r.y * 1.5);

    float grain = n * 0.6 + scan * 0.15;
    gl_FragColor = vec4(vec3(grain), 1.0);
}
`;

        function gshader(type, src){
            const s = ggl.createShader(type);
            ggl.shaderSource(s, src);
            ggl.compileShader(s);
            return s;
        }

        const gp = ggl.createProgram();
        ggl.attachShader(gp, gshader(ggl.VERTEX_SHADER, grainVS));
        ggl.attachShader(gp, gshader(ggl.FRAGMENT_SHADER, grainFS));
        ggl.linkProgram(gp);

        const gbuf = ggl.createBuffer();
        ggl.bindBuffer(ggl.ARRAY_BUFFER, gbuf);
        ggl.bufferData(
            ggl.ARRAY_BUFFER,
            new Float32Array([-1,-1, 1,-1, -1,1, 1,1]),
            ggl.STATIC_DRAW
        );

        const locP = ggl.getAttribLocation(gp, 'p');
        const locT = ggl.getUniformLocation(gp, 't');
        const locR = ggl.getUniformLocation(gp, 'r');

        // --- Grain render loop ---
        function renderGrain(){
            ggl.clear(ggl.COLOR_BUFFER_BIT);
            ggl.useProgram(gp);

            ggl.enableVertexAttribArray(locP);
            ggl.bindBuffer(ggl.ARRAY_BUFFER, gbuf);
            ggl.vertexAttribPointer(locP, 2, ggl.FLOAT, false, 0, 0);

            ggl.uniform1f(locT, performance.now() * 0.001);
            ggl.uniform2f(locR, grainCanvas.width, grainCanvas.height);

            ggl.drawArrays(ggl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(renderGrain);
        }
        renderGrain();

        // === PARTICLES ===
        const particlesContainer = document.getElementById('particles');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(() => {
            if (isPlaying) {
                createParticle();
            }
        }, 200);
    </script>
