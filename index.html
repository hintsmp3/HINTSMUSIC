    body {
        min-height: 100vh;
        font-family: 'Arial Black', Arial, sans-serif;
        color: #fff;
        text-align: center;
        background: linear-gradient(rgba(255, 105, 255, 0.7), rgba(255, 200, 255, 0.6)),
                    url('IMG_7851.jpeg') center center / cover no-repeat fixed;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: repeating-linear-gradient(
            45deg,
            transparent,
            transparent 10px,
            rgba(255, 255, 255, 0.05) 10px,
            rgba(255, 255, 255, 0.05) 20px
        );
        pointer-events: none;
        z-index: 1;
    }

    h1 {
        font-size: 5em;
        margin: 60px 0 40px;
        text-shadow: 
            0 0 20px #ffffff,
            0 0 40px #cccccc,
            4px 4px 0 #000;
        animation: glow 3s infinite alternate;
        position: relative;
        z-index: 2;
    }

    @keyframes glow {
        from { text-shadow: 0 0 20px #ffffff, 0 0 40px #cccccc, 4px 4px 0 #000; }
        to { text-shadow: 0 0 30px #ffffff, 0 0 60px #cccccc, 6px 6px 0 #000; }
    }

    .news {
        max-width: 900px;
        margin: 0 auto 80px;
        padding: 50px 40px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(50, 50, 50, 0.4));
        backdrop-filter: blur(20px);
        box-shadow: 
            0 20px 60px rgba(200, 200, 200, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 2;
    }

    .news::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
        pointer-events: none;
    }

    .news h2 {
        font-size: 3em;
        margin-bottom: 25px;
        color: #ffffff;
        text-shadow: 
            0 0 20px #cccccc,
            0 0 40px rgba(255, 255, 255, 0.5);
        letter-spacing: 4px;
    }

    .news p {
        font-size: 1.5em;
        line-height: 1.8;
        margin: 20px 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    }

    .news-img {
        width: 90%;
        max-width: 600px;
        border-radius: 0;
        margin: 30px auto;
        display: block;
        box-shadow: 
            0 30px 80px rgba(0, 0, 0, 0.6),
            0 0 40px rgba(200, 200, 200, 0.4);
        transition: transform 0.5s ease;
    }

    .news-img:hover {
        transform: scale(1.05);
    }

    .releases {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 60px;
        max-width: 1200px;
        margin: 0 auto 120px;
        padding: 40px 20px;
        position: relative;
        z-index: 2;
    }

    .release {
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
    }

    .release::before {
        content: '';
        position: absolute;
        top: -10px; left: -10px; right: -10px; bottom: -10px;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
        opacity: 0;
        transition: opacity 0.5s;
        border-radius: 50%;
    }

    .release:hover::before {
        opacity: 1;
    }

    .release:hover {
        transform: scale(1.2) rotate(-3deg);
    }

    .release img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 
            0 0 60px rgba(200, 200, 200, 0.6),
            0 0 100px rgba(255, 255, 255, 0.3),
            inset 0 0 40px rgba(255, 255, 255, 0.1);
        transition: all 0.5s;
    }

    .release:hover img {
        box-shadow: 
            0 0 100px #ffffff,
            0 0 150px #cccccc,
            0 20px 60px rgba(0, 0, 0, 0.6);
        filter: brightness(1.2) saturate(1.3);
    }

    .release p {
        margin: 25px 0 0;
        font-size: 2em;
        text-shadow: 
            0 0 15px #000,
            0 0 30px rgba(255, 255, 255, 0.5);
        letter-spacing: 2px;
    }

    audio {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        z-index: 10;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.8));
        border-radius: 60px;
        padding: 15px 25px;
        box-shadow: 
            0 10px 50px rgba(0, 0, 0, 0.8),
            0 0 60px rgba(200, 200, 200, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
    }

    audio::-webkit-media-controls-panel {
        background: linear-gradient(to right, #999, #ddd);
        border-radius: 50px;
    }

    @media (max-width: 768px) {
        h1 { font-size: 3em; }
        .news h2 { font-size: 2em; }
        .news p { font-size: 1.2em; }
        .release p { font-size: 1.5em; }
    }
</style>
