<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINTS MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Impact&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0 0 140px;
            min-height: 100vh;
            font-family: 'Bebas Neue', 'Impact', 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
            background: url('IMG_7851.jpeg') center center / cover no-repeat fixed;
            position: relative;
            letter-spacing: 2px;
            overflow-x: hidden;
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 6em;
            margin: 80px 0 60px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #ff69ff,
                5px 5px 0 #000;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffffff, 0 0 40px #ff69ff, 5px 5px 0 #000; }
            to { text-shadow: 0 0 40px #ffffff, 0 0 80px #ff69ff, 8px 8px 0 #000; }
        }

        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .news:hover { transform: scale(1.03); }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .news:hover .news-img { transform: scale(1.1); }

        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            pointer-events: none;
        }

        .news-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 4;
            pointer-events: none;
        }

        .news-text h2 {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 4.5em;
            margin: 0 0 15px;
            text-shadow: 0 0 20px #000, 0 6px 15px #000;
            letter-spacing: 3px;
        }

        .news-text p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.5em;
            margin: 8px 0;
            text-shadow: 0 3px 12px #000;
            line-height: 1.3;
            letter-spacing: 2px;
        }

        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 70px;
            max-width: 1300px;
            margin: 0 auto 140px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .release:hover {
            transform: scale(1.2) translateY(-15px) rotate(6deg);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #dddddd;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .release:hover img {
            border-color: #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .release p {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            margin: 30px 0 0;
            font-size: 2.2em;
            text-shadow: 0 3px 12px #000;
            transition: all 0.4s ease;
            letter-spacing: 1.5px;
        }

        .release:hover p {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff;
        }

        /* Плеер */
        .custom-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 20px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 25px;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.8s ease;
            opacity: 0;
        }

        .custom-player.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .track-cover {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 40px rgba(255, 105, 255, 0.6);
            animation: rotate 20s linear infinite paused;
        }

        .track-cover.playing { animation-play-state: running; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .track-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .track-title {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 2.2em;
            margin: 0;
            text-shadow: 0 2px 10px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 2px;
        }

        .track-artist {
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 1.4em;
            opacity: 0.9;
            margin: 5px 0 0;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 25px;
            width: 400px;
        }

        .play-pause {
            width: 70px;
            height: 70px;
            background: rgba(255, 105, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-pause:hover {
            background: rgba(255, 105, 255, 0.6);
            transform: scale(1.15);
        }

        .play-pause svg {
            width: 35px;
            height: 35px;
            fill: #fff;
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            margin: 0 15px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69ff, #ffccff);
            border-radius: 4px;
        }

        .time-left, .time-right {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
            min-width: 70px;
        }

        .time-left { text-align: left; }
        .time-right { text-align: right; }

        @media (max-width: 768px) {
            h1 { font-size: 4em; }
            .news-text h2 { font-size: 3em; }
            .news-text p { font-size: 1.8em; }
            .release p { font-size: 1.8em; }

            .custom-player {
                flex-direction: column;
                gap: 20px;
            }

            .controls {
                width: 100%;
                flex-direction: column;
            }

            .progress-wrapper { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="webgl-canvas"></canvas>

    <div class="content">
        <h1>HINTS MUSIC</h1>

        <div class="news" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
            <img src="IMG_7561.jpeg" alt="News image" class="news-img">
            <div class="news-text">
                <h2>Event</h2>
                <p>12.20.2025<br>HINTS</p>
                <p>New era soon</p>
            </div>
        </div>

        <div class="releases">
            <div class="release" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
                <img src="IMG_7852.jpeg" alt="Nazareth">
                <p>Slut Online, lindtayl0r - Nazareth</p>
            </div>
            <div class="release" onclick="playTrack('track2.mp3', 'Sex & Limbo', 'Slut Online, lindtayl0r', 'IMG_7855.jpeg')">
                <img src="IMG_7855.jpeg" alt="Sex & Limbo">
                <p>Slut Online, lindtayl0r - Sex & Limbo</p>
            </div>
            <div class="release" onclick="playTrack('track3.mp3', 'SPACEDUST', 'Unknown', 'IMG_7856.jpeg')">
                <img src="IMG_7856.jpeg" alt="SPACEDUST">
                <p>SPACEDUST</p>
            </div>
            <div class="release" onclick="playTrack('track4.mp3', 'Interstellar', 'XSDC', 'IMG_7857.jpeg')">
                <img src="IMG_7857.jpeg" alt="Interstellar">
                <p>XSDC - Interstellar</p>
            </div>
        </div>
    </div>

    <div class="custom-player" id="customPlayer">
        <img src="IMG_7851.jpeg" alt="Cover" class="track-cover" id="trackCover">

        <div class="track-info">
            <h3 class="track-title" id="trackTitle">HINTS MUSIC</h3>
            <p class="track-artist" id="trackArtist">Intro</p>
        </div>

        <div class="controls">
            <div class="play-pause" id="playPause">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>

            <div class="progress-wrapper">
                <div class="time-left" id="timeLeft">0:00</div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-right" id="timeRight">0:00</div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" loop crossorigin="anonymous"></audio>

    <script>
        // WebGL particles
        let scene, camera, renderer, particles, analyser = null, audioContext = null;

        function initWebGL() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('webgl-canvas'),
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const count = 6000;
            const positions = new Float32Array(count * 3);
            const scales = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                positions[i * 3]     = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                scales[i] = Math.random() * 1.5 + 0.5;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uBass: { value: 0 },
                    uMid: { value: 0 },
                    uTreble: { value: 0 },
                    uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uBass;
                    uniform float uMid;
                    uniform float uTreble;
                    uniform float uPixelRatio;

                    attribute float aScale;
                    varying float vElevation;

                    void main() {
                        vec4 modelPosition = modelMatrix * vec4(position, 1.0);

                        float elevation = sin(modelPosition.x * 0.05 + uTime * 1.5) * 0.5 +
                                          sin(modelPosition.y * 0.05 + uTime * 1.2) * 0.5;
                        elevation *= (uBass * 2.0 + uMid * 0.8 + uTreble * 0.5);

                        modelPosition.z += elevation * 4.0;

                        vec4 viewPosition = viewMatrix * modelPosition;
                        gl_Position = projectionMatrix * viewPosition;

                        gl_PointSize = aScale * 40.0 * uPixelRatio / -viewPosition.z;
                        gl_PointSize *= (1.0 + elevation * 2.0);

                        vElevation = elevation;
                    }
                `,
                fragmentShader: `
                    varying float vElevation;

                    void main() {
                        float dist = distance(gl_PointCoord, vec2(0.5));
                        float strength = 0.05 / dist - 0.1;
                        strength = clamp(strength + vElevation * 3.0, 0.0, 1.0);

                        vec3 baseColor = vec3(1.0, 0.4, 1.0); // розовый
                        vec3 highlight = vec3(1.0, 1.0, 1.0);  // белый
                        vec3 color = mix(baseColor, highlight, vElevation);

                        gl_FragColor = vec4(color, strength);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            particles.material.uniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.material.uniforms.uTime.value += 0.012;

            if (analyser) {
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);

                let bass = 0, mid = 0, treble = 0;
                let bassCount = 0, midCount = 0, trebleCount = 0;

                for (let i = 0; i < data.length; i++) {
                    if (i < 30) { bass += data[i]; bassCount++; }
                    else if (i < 120) { mid += data[i]; midCount++; }
                    else { treble += data[i]; trebleCount++; }
                }

                particles.material.uniforms.uBass.value    = bassCount ? (bass / bassCount / 255) : 0;
                particles.material.uniforms.uMid.value     = midCount ? (mid / midCount / 255) : 0;
                particles.material.uniforms.uTreble.value  = trebleCount ? (treble / trebleCount / 255) : 0;
            }

            renderer.render(scene, camera);
        }

        // Плеер
        const audio = document.getElementById('audioPlayer');
        const customPlayer = document.getElementById('customPlayer');
        const trackCover = document.getElementById('trackCover');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPause = document.getElementById('playPause');
        const progress = document.getElementById('progress');
        const timeLeft = document.getElementById('timeLeft');
        const timeRight = document.getElementById('timeRight');
        const h1 = document.querySelector('h1');

        let isPlaying = false;
        let hasStartedPlaying = false;

        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 1024;
            analyser.smoothingTimeConstant = 0.8;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        }

        function playTrack(src, title, artist, cover) {
            audio.src = src;

            if (!audioContext) setupAudioContext();

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    if (!hasStartedPlaying) {
                        hasStartedPlaying = true;
                        customPlayer.classList.add('visible');
                    }
                    trackCover.classList.add('playing');
                    updatePlayPause();
                }).catch(err => console.log('Play interrupted', err));
            }

            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown';
            trackCover.src = cover;
            h1.textContent = 'HINTS MUSIC — ' + title;
        }

        playPause.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                trackCover.classList.remove('playing');
            } else {
                audio.play();
                isPlaying = true;
                trackCover.classList.add('playing');
            }
            updatePlayPause();
        });

        function updatePlayPause() {
            const svg = playPause.querySelector('svg');
            if (isPlaying) {
                svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                timeLeft.textContent = formatTime(audio.currentTime);
                timeRight.textContent = formatTime(audio.duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = x / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            if (hasStartedPlaying) {
                if (window.scrollY > lastScroll) {
                    customPlayer.style.transform = 'translateX(-50%) translateY(150px)';
                } else {
                    customPlayer.style.transform = 'translateX(-50%) translateY(0)';
                }
                lastScroll = window.scrollY;
            }
        });

        // Запуск WebGL
        window.addEventListener('load', initWebGL);
    </script>
</body>
</html>
