<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINTS MUSIC</title>
    <style>
        body {
            margin: 0;
            padding: 0 0 120px;
            min-height: 100vh;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(255, 105, 255, 0.75), rgba(255, 200, 255, 0.65)),
                        url('IMG_7851.jpeg') center center / cover no-repeat fixed;
            position: relative;
        }

        h1 {
            font-size: 5em;
            margin: 80px 0 60px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #cccccc,
                4px 4px 0 #000;
            animation: glow 3s infinite alternate;
            position: relative;
            z-index: 3;
            transition: all 0.4s ease;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffffff, 0 0 40px #cccccc, 4px 4px 0 #000; }
            to { text-shadow: 0 0 35px #ffffff, 0 0 70px #ffccff, 6px 6px 0 #000; }
        }

        /* Новости */
        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.5s ease;
        }

        .news:hover {
            transform: scale(1.03);
        }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .news:hover .news-img {
            transform: scale(1.1);
        }

        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
            pointer-events: none;
        }

        .news-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 4;
            pointer-events: none;
        }

        .news-text h2 {
            font-size: 4em;
            margin: 0 0 15px;
            text-shadow: 0 0 20px #000, 0 6px 15px #000;
        }

        .news-text p {
            font-size: 2.2em;
            margin: 8px 0;
            text-shadow: 0 3px 12px #000;
            line-height: 1.3;
        }

        /* Релизы */
        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 70px;
            max-width: 1300px;
            margin: 0 auto 140px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .release:hover {
            transform: scale(1.2) translateY(-15px) rotate(6deg);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #dddddd;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .release:hover img {
            border-color: #ffffff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .release p {
            margin: 30px 0 0;
            font-size: 2em;
            text-shadow: 0 3px 12px #000;
            transition: all 0.4s ease;
        }

        .release:hover p {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff;
        }

        /* Кастомный плеер */
        .custom-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px); /* Изначально скрыт снизу */
            width: 90%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(15px);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.8s ease;
            opacity: 0;
        }

        .custom-player.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .track-cover {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            animation: rotate 20s linear infinite paused;
        }

        .track-cover.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .track-title {
            font-size: 1.8em;
            margin: 0;
            text-shadow: 0 2px 8px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 5px 0 0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .play-pause {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-pause:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .play-pause svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69ff, #ffffff);
            transition: width 0.1s linear;
        }

        .time {
            font-size: 1.1em;
            min-width: 100px;
            text-align: right;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 { font-size: 3.5em; margin: 60px 0 40px; }
            .news-text h2 { font-size: 2.8em; }
            .news-text p { font-size: 1.6em; }
            .releases { gap: 50px; }
            .release p { font-size: 1.6em; }

            .custom-player {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }

            .track-info {
                text-align: center;
            }

            .track-title {
                font-size: 1.5em;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            .progress-container {
                order: -1;
                width: 100%;
            }

            .time {
                position: absolute;
                bottom: 8px;
                right: 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <h1>HINTS MUSIC</h1>

    <div class="news" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
        <img src="IMG_7561.jpeg" alt="News image" class="news-img">
        <div class="news-text">
            <h2>Event</h2>
            <p>12.20.2025<br>HINTS</p>
            <p>New era soon</p>
        </div>
    </div>

    <div class="releases">
        <div class="release" onclick="playTrack('track1.mp3', 'Nazareth', 'Slut Online, lindtayl0r', 'IMG_7852.jpeg')">
            <img src="IMG_7852.jpeg" alt="Nazareth">
            <p>Slut Online, lindtayl0r - Nazareth</p>
        </div>

        <div class="release" onclick="playTrack('track2.mp3', 'Sex & Limbo', 'Slut Online, lindtayl0r', 'IMG_7855.jpeg')">
            <img src="IMG_7855.jpeg" alt="Sex & Limbo">
            <p>Slut Online, lindtayl0r - Sex & Limbo</p>
        </div>

        <div class="release" onclick="playTrack('track3.mp3', 'SPACEDUST', 'Unknown', 'IMG_7856.jpeg')">
            <img src="IMG_7856.jpeg" alt="SPACEDUST">
            <p>SPACEDUST</p>
        </div>

        <div class="release" onclick="playTrack('track4.mp3', 'Interstellar', 'XSDC', 'IMG_7857.jpeg')">
            <img src="IMG_7857.jpeg" alt="Interstellar">
            <p>XSDC - Interstellar</p>
        </div>
    </div>

    <!-- Кастомный плеер -->
    <div class="custom-player" id="customPlayer">
        <img src="IMG_7851.jpeg" alt="Cover" class="track-cover" id="trackCover">

        <div class="track-info">
            <h3 class="track-title" id="trackTitle">HINTS MUSIC</h3>
            <p class="track-artist" id="trackArtist">Intro</p>
        </div>

        <div class="controls">
            <div class="play-pause" id="playPause">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>

            <div class="time" id="time">0:00 / 0:00</div>
        </div>
    </div>

    <!-- Скрытый нативный аудио для воспроизведения -->
    <audio id="audioPlayer" loop></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const customPlayer = document.getElementById('customPlayer');
        const trackCover = document.getElementById('trackCover');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const playPause = document.getElementById('playPause');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('time');
        const h1 = document.querySelector('h1');

        let isPlaying = false;
        let hasStartedPlaying = false; // Флаг: был ли уже запущен любой трек

        function playTrack(src, title, artist, cover) {
            audio.src = src;

            // Если это первый запуск музыки — показываем плеер с анимацией
            if (!hasStartedPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    hasStartedPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                    customPlayer.classList.add('visible'); // Анимированное появление снизу
                });
            } else {
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayPause();
                    trackCover.classList.add('playing');
                });
            }

            trackTitle.textContent = title;
            trackArtist.textContent = artist || 'Unknown';
            trackCover.src = cover;
            h1.textContent = 'HINTS MUSIC — ' + title;
        }

        // Play/Pause
        playPause.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                trackCover.classList.remove('playing');
            } else {
                audio.play();
                isPlaying = true;
                trackCover.classList.add('playing');
            }
            updatePlayPause();
        });

        function updatePlayPause() {
            const svg = playPause.querySelector('svg');
            if (isPlaying) {
                svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z"/>';
            } else {
                svg.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        // Прогресс и время
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';

                const current = formatTime(audio.currentTime);
                const total = formatTime(audio.duration);
                timeDisplay.textContent = `${current} / ${total}`;
            }
        });

        // Клик по прогрессу
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percent = x / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Авто-скрытие/показ при скролле (оставляем, работает только после появления плеера)
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            if (hasStartedPlaying) { // Только если музыка уже играла
                if (window.scrollY > lastScroll) {
                    customPlayer.style.transform = 'translateX(-50%) translateY(150px)';
                } else {
                    customPlayer.style.transform = 'translateX(-50%) translateY(0)';
                }
                lastScroll = window.scrollY;
            }
        });
    </script>

</body>
</html>
