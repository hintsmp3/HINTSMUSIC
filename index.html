<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HINTS MUSIC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
            text-align: center;
            background: linear-gradient(rgba(255, 105, 255, 0.7), rgba(255, 200, 255, 0.6)),
                        url('IMG_7851.jpeg') center center / cover no-repeat fixed;
            position: relative;
        }

        h1 {
            font-size: 5em;
            margin: 80px 0 60px;
            text-shadow: 
                0 0 20px #ffffff,
                0 0 40px #cccccc,
                4px 4px 0 #000;
            animation: glow 3s infinite alternate;
            position: relative;
            z-index: 3;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #ffffff, 0 0 40px #cccccc, 4px 4px 0 #000; }
            to { text-shadow: 0 0 30px #ffffff, 0 0 60px #cccccc, 6px 6px 0 #000; }
        }

        /* Новый блок новостей — фото с текстом поверх */
        .news {
            position: relative;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto 100px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .news-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Тёмный градиент снизу для читаемости текста */
        .news::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
        }

        /* Текст поверх фото */
        .news-text {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            z-index: 4;
        }

        .news-text h2 {
            font-size: 3.5em;
            margin: 0 0 10px;
            text-shadow: 0 0 15px #000, 0 4px 10px #000;
        }

        .news-text p {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 0 2px 10px #000;
            line-height: 1.4;
        }

        .releases {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 60px;
            max-width: 1200px;
            margin: 0 auto 120px;
            padding: 20px;
            position: relative;
            z-index: 3;
        }

        .release {
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .release:hover {
            transform: scale(1.15) rotate(5deg);
        }

        .release img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #cccccc;
            transition: all 0.4s;
        }

        .release:hover img {
            border-color: #ffffff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        .release p {
            margin: 25px 0 0;
            font-size: 1.8em;
            text-shadow: 0 2px 10px #000;
        }

        audio {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 700px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            padding: 8px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <h1>HINTS MUSIC</h1>

    <!-- Блок новостей: фото + текст поверх -->
    <div class="news">
        <img src="IMG_7561.jpeg" alt="News image" class="news-img">
        
        <div class="news-text">
            <h2>Event</h2>
            <p>12.20.2025<br>HINTS</p>
            <p>New era soon</p>
        </div>
    </div>

    <!-- Релизы — без изменений -->
    <div class="releases">
        <div class="release" onclick="playTrack('track1.mp3', 'Nazareth')">
            <img src="IMG_7852.jpeg" alt="Nazareth">
            <p>Nazareth</p>
        </div>

        <div class="release" onclick="playTrack('track2.mp3', 'Release 2')">
            <img src="IMG_7855.jpeg" alt="Release 2">
            <p>Release 2</p>
        </div>

        <div class="release" onclick="playTrack('track3.mp3', 'Release 3')">
            <img src="IMG_7856.jpeg" alt="Release 3">
            <p>Release 3</p>
        </div>

        <div class="release" onclick="playTrack('track4.mp3', 'Release 4')">
            <img src="IMG_7857.jpeg" alt="Release 4">
            <p>Release 4</p>
        </div>
    </div>

    <audio id="player" controls autoplay loop>
        <source src="music/intro-track.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        const player = document.getElementById('player');

        function playTrack(src, title) {
            player.src = src;
            player.play();
            document.querySelector('h1').innerText = 'HINTS MUSIC — ' + title;
        }
    </script>

</body>
</html>
